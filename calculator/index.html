<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundeep Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="container">
       <input type="text"class="lcd"readonly>

       <table>
       
           
           <!-- most first row -->
           <tr>
               <td>
                   <button>(</button>
               </td>
               <td>
                <button>)</button>
            </td>
            <td>
                <button>=</button>
            </td>
            <td>
                <button>-</button>
            </td>
           </tr>

            <!-- first row -->
            <tr>
                <td>
                    <button>9</button>
                </td>
                <td>
                 <button>8</button>
             </td>
             <td>
                 <button>7</button>
             </td>
             <td>
                 <button>x</button>
             </td>
            </tr>

           <!-- second row -->
           <tr>
            <td>
                <button>6</button>
            </td>
            <td>
             <button>5</button>
         </td>
         <td>
             <button>4</button>
         </td>
         <td>
             <button>รท</button>
         </td>
        </tr>
        <!-- third row -->
        <tr>
            <td>
                <button>3</button>
            </td>
            <td>
             <button>2</button>
         </td>
         <td>
             <button>1</button>
         </td>
         <td>
             <button>+</button>
         </td>
        </tr>
        <!-- fourth row -->
        <tr>
            <td>
                <button>0</button>
            </td>
            <td>
             <button>.</button>
         </td>
         <td>
             <button>%</button>
         </td>
         <td>
             <button>c</button>
         </td>
        </tr>
       </table>
   </div> 
</body>
<script src="index.js"></script>
</html>
